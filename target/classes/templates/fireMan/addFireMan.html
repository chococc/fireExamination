<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <title>新增信息</title>
    <header th:replace="header::html"></header>
</head>
<body>
    <div class="x-body">
         <form class="layui-form">
             <input id='hiddenId' type='hidden' th:value='${fireMan.examineUserid}' name='examineUserid' />		<div class='layui-form-item'>

		<div class='layui-form-item'>
				<label  for='examineUsername'  class='layui-form-label'><span class='x-red'>*</span>考生姓名</label>
				<div class='layui-input-inline'>
					<input th:value='${fireMan.examineUsername}' class='layui-input' placeholder='examineUsername' type='text' name='examineUsername' id='examineUsername'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
				<label  for='orgId'  class='layui-form-label'><span class='x-red'>*</span>组织</label>
				<div class='layui-input-inline'>
					<!--<input th:value='${fireMan.orgId}' class='layui-input' placeholder='orgId' type='text' name='orgId' id='orgId'  lay-verify='required'>-->
					<select id="orgId" name="orgId" lay-filter="type" th:value="${fireMan.orgId}" > </select>
				</div>
			</div>
		<div class='layui-form-item'>
				<label  for='levelId'  class='layui-form-label'><span class='x-red'>*</span>levelId</label>
				<div class='layui-input-inline'>
					<!--<input th:value='${fireMan.levelId}' class='layui-input' placeholder='levelId' type='text' name='levelId' id='levelId'  lay-verify='required'>-->
					<select id="levelId" name="levelId" lay-filter="type" th:value="${fireMan.levelId}" > </select>
				</div>
			</div>
		<div class='layui-form-item'>
				<label  for='telephone'  class='layui-form-label'><span class='x-red'>*</span>电话号码</label>
				<div class='layui-input-inline'>
					<input th:value='${fireMan.telephone}' class='layui-input' placeholder='telephone' type='text' name='telephone' id='telephone'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
				<label  for='identityNumber'  class='layui-form-label'><span class='x-red'>*</span>身份证号码</label>
				<div class='layui-input-inline'>
					<input th:value='${fireMan.identityNumber}' class='layui-input' placeholder='identityNumber' type='text' name='identityNumber' id='identityNumber'  lay-verify='required'>
				</div>
			</div>

            <div class="layui-form-item">
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  保存
              </button>
            </div>
        </form>
    </div>
	<script type="text/javascript">
		layui.use(['form','layer'], function(){
                $ = layui.jquery;
                var form = layui.form
                ,layer = layui.layer






			// 初始化
			$.ajax({
				url:"/fireOrgs/list",
				type:"POST",
				data:{},
				dataType:'json',
				success:function(result){
					if(result.code == 500 || result.code == 5000100 || result.code == 5000101 || result.code == 5000102){
						layer.alert(result.msg);
					}else{
						$.each(result.datas, function(index,val){
							var options="<option value='"+val.orgId+"'>"+val.orgName+"</option>";
							$("#orgId").append(options);
						});
						form.render();
					}
				}
			});


			// 初始化
			$.ajax({
				url:"/fireLevels/list",
				type:"POST",
				data:{},
				dataType:'json',
				success:function(result){
					if(result.code == 500 || result.code == 5000100 || result.code == 5000101 || result.code == 5000102){
						layer.alert(result.msg);
					}else{
						$.each(result.datas, function(index,val){
							var options="<option value='"+val.levelId+"'>"+val.level+"</option>";
							$("#levelId").append(options);
						});
						form.render();
					}
				}
			});


			//监听提交
            form.on('submit(add)', function(data){
                $.ajax({
                    url:"/fireMans/add",
                    type:"POST",
                    data:data.field,
                    dataType:'json',
                    success:function(result){
                        if(result.code == 500 || result.code == 5000100 || result.code == 5000101 || result.code == 5000102){
                            layer.alert(result.msg);
                        }else{
                            layer.alert("设置成功", {icon: 6},function () {
								//关闭当前frame
								xadmin.close();
								// 可以对父窗口进行刷新
								xadmin.father_reload();
                            });
                        }
                    }
                });
                return false;
             });
          });
	</script>
</body>
</html>
