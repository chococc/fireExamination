<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <title>预约考生</title>
<header th:replace="header::html"></header>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">FireOrder</a>
        <a>
          <cite>预约考试</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" id="contentSearchAdd">
            <button class="layui-btn"  lay-submit=""   id="searchBtn" lay-filter="search"  data-type="reload" permission="fireOrder:query"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>

    <table class="layui-hide" id="table" lay-filter="member"></table>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" onClick="xadmin.open('预约确认','/paypage')" >预约</a>
    </script>
</div>

</body>
</html>
<script type="text/javascript">

 layui.use('table', function(){
    $ = layui.jquery;
    var table = layui.table,
        form=layui.form;
    table.render({
        elem: '#table'
        ,url: '/studentPays/examinePagelist' //数据接口
        ,page: true //开启分页
        ,response: {
            countName: 'count', //规定数据总数的字段名称，默认：count
            dataName: 'datas' //规定数据列表的字段名称，默认：data
        }
        , cols: [
             [ //表头
               	{"type" : 'checkbox', "fixed" : 'left'},
				{field : 'examineId', title : '考试标识'},
				{field : 'level', title : '考试级别'},
				{field : 'money', title : '金额'},
				// {field : 'status', title : '状态'},
                 {field : 'examineName', title : '教室'},
                 {field : 'date', title : '考试时间'},
                 {field : 'startTime', title : '开始时间'},
                 {field : 'endTime', title : '结束时间'},
                 {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]
        ]
        ,id: 'testReload'
        ,done:function (res, page, count) {
            //分类显示中文名称
            $("[data-field='status']").children().each(function(){
                if($(this).text()=='1'){
                    $(this).text("未支付")
                }else if($(this).text()=='2'){
                    $(this).text("已支付")
                }else if($(this).text()=='3'){
                    $(this).text("考试完成")
                }
            })
        }
    });

     var $ = layui.$, active = {
             reload: function(){
             //执行重载
             table.reload('testReload', {
                 page: {
                     curr: 1 //重新从第 1 页开始
                 }
                 ,where: {
                     key: {
                         id:  $("#id").val()
                     }
                 }
             });
         }
     };
    //搜索
     $('#searchBtn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });
});

</script>
