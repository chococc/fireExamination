<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <title>FireOrder列表</title>
<header th:replace="header::html"></header>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">FireOrder</a>
        <a>
          <cite>FireOrder列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" id="contentSearchAdd">
            <button class="layui-btn"  lay-submit=""   id="searchBtn" lay-filter="search"  data-type="reload" permission="fireOrder:query"><i class="layui-icon">&#xe615;</i></button>
            <a class="layui-btn" onclick="xadmin.open('新增FireOrder','/fireOrders/addOrEdit/?id=0')" permission="fireOrder:add"><i class="layui-icon"></i>新增</a>
        </form>
    </div>

    <table class="layui-hide" id="table" lay-filter="member"></table>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit"  permission="fireOrder:edit">开始考试</a>
    </script>
</div>

</body>
</html>
<script type="text/javascript">

 layui.use('table', function(){
    $ = layui.jquery;
    var table = layui.table,
        form=layui.form;
    table.render({
        elem: '#table'
        ,url: '/fireOrders/listPage' //数据接口
        ,page: true //开启分页
        ,response: {
            countName: 'count', //规定数据总数的字段名称，默认：count
            dataName: 'datas' //规定数据列表的字段名称，默认：data
        }
        , cols: [
             [ //表头
               	{"type" : 'checkbox', "fixed" : 'left'},
				{field : 'orderId', title : '订单id'},
				{field : 'examineId', title : '考试编号'},
				{field : 'levelId', title : '考试级别'},
				{field : 'examId', title : '考生编号'},
				{field : 'createTime', title : '创建时间'},
				{field : 'money', title : '金额'},
				{field : 'status', title : '状态'},

               {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]
        ]
        ,id: 'testReload'
        ,done:function (res, page, count) {
            //分类显示中文名称
            $("[data-field='status']").children().each(function(){
                if($(this).text()=='1'){
                    $(this).text("未支付")
                }else if($(this).text()=='2'){
                    $(this).text("已支付")
                }else if($(this).text()=='3'){
                    $(this).text("考试完成")
                }
            })
        }

    });



     var $ = layui.$, active = {
             reload: function(){
             //执行重载
             table.reload('testReload', {
                 page: {
                     curr: 1 //重新从第 1 页开始
                 }
                 ,where: {
                     key: {
                         id:  $("#id").val()
                     }
                 }
             });
         }
     };
    //搜索
     $('#searchBtn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });

     //监听工具条
    table.on('tool(member)', function(obj){
        var data = obj.data;
         if(obj.event === 'edit'){
             $.ajax({
                 url:"/studentOrder/startExamine/"+data.orderId,
                 type:"GET",
                 data:{},
                 dataType:'json',
                 success:function(result){
                     if(result.code == 200){
                         var id = result.data.orderId;//当前行的id
                         xadmin.open('编辑信息','/studentOrder/examinePage/'+id);
                     }else{
                         layer.alert(result.msg);
                     }

                 },
             });
        }



    })

});

</script>
