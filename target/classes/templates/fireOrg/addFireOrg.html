<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <title>新增信息</title>
    <header th:replace="header::html"></header>
</head>
<body>
    <div class="x-body">
         <form class="layui-form">
             <input id='hiddenId' type='hidden' th:value='${fireOrg.orgId}' name='orgId' />		<div class='layui-form-item'>

		<div class='layui-form-item'>
				<label  for='orgName'  class='layui-form-label'><span class='x-red'>*</span>单位名称</label>
				<div class='layui-input-inline'>
					<input th:value='${fireOrg.orgName}' class='layui-input' placeholder='orgName' type='text' name='orgName' id='orgName'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
				<label  for='payNumber'  class='layui-form-label'><span class='x-red'>*</span>纳税人识别号</label>
				<div class='layui-input-inline'>
					<input th:value='${fireOrg.payNumber}' class='layui-input' placeholder='payNumber' type='text' name='payNumber' id='payNumber'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
				<label  for='address'  class='layui-form-label'><span class='x-red'>*</span>地址</label>
				<div class='layui-input-inline'>
					<input th:value='${fireOrg.address}' class='layui-input' placeholder='address' type='text' name='address' id='address'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
				<label  for='phone'  class='layui-form-label'><span class='x-red'>*</span>电话号码</label>
				<div class='layui-input-inline'>
					<input th:value='${fireOrg.phone}' class='layui-input' placeholder='phone' type='text' name='phone' id='phone'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
				<label  for='account'  class='layui-form-label'><span class='x-red'>*</span>银行卡号</label>
				<div class='layui-input-inline'>
					<input th:value='${fireOrg.account}' class='layui-input' placeholder='account' type='text' name='account' id='account'  lay-verify='required'>
				</div>
			</div>

            <div class="layui-form-item">
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  保存
              </button>
            </div>
        </form>
    </div>
	<script type="text/javascript">
		layui.use(['form','layer'], function(){
                $ = layui.jquery;
                var form = layui.form
                ,layer = layui.layer
            //监听提交
            form.on('submit(add)', function(data){
                $.ajax({
                    url:"/fireOrgs/add",
                    type:"POST",
                    data:data.field,
                    dataType:'json',
                    success:function(result){
                        if(result.code == 500 || result.code == 5000100 || result.code == 5000101 || result.code == 5000102){
                            layer.alert(result.msg);
                        }else{
                            layer.alert("设置成功", {icon: 6},function () {
								//关闭当前frame
								xadmin.close();
								// 可以对父窗口进行刷新
								xadmin.father_reload();
                            });
                        }
                    }
                });
                return false;
             });
          });
	</script>
</body>
</html>
