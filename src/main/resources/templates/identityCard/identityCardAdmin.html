<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>准考证查询</title>
    <header th:replace="header::html"></header>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">TestIdentity</a>
        <a>
          <cite>准考证列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" id="contentSearchAdd">

            <button class="layui-btn"  lay-submit=""   id="searchBtn" lay-filter="search"  data-type="reload" permission="fireOrg:query"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>

    <table class="layui-hide" id="table" lay-filter="member"></table>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="download">下载</a>
    </script>
</div>
</body>
</html>
<script type="text/javascript">
	
	layui.use('table',function(){
	$=layui.jquery;
	var table=layui.table,
		form=layui.form;
	table.render({
			elem:'#table',
			url:'/identityCard/Cardadmin',
			page:true,
			response:{
			  countName:'count',
			  dataName:'datas'
			  },
			  cols:[
			  [
			  {"type":'checkbox',"fixed":'left'},
			  {field : 'studentName', title : '学生姓名'},
			  {field : 'testNo', title : '考号'},
			  {field : 'testName', title : '考试名称'},
			  {field:  'testPlace',title : '考试地点'},
			  {field:'testPlaceNo',title : '座位号'},
			  {fixed:'right',title:'下载准考证',toolbar:'#barDemo',width:150}
			  ]
			  ],id:'testReload'
			  });
	var $=layui.$,active={
		reload:function(){
			table.reload('testReload',{
				page:{
					curr:1
				},where:{
					key:{
						id:$('#id').val()
					}
				}
			});
		}
	};
	table.on('tool(member)',function(obj){
		var data=obj.data;
		 if(obj.event=='download'){
			layer.alert("准考证生成成功，正在下载",{icon:1},function(index1){
				layer.close(index1);
				xadmin.father_reload();
			});
		}
	});
});
</script>
