<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <title>FireMan列表</title>
<header th:replace="header::html"></header>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">FireMan</a>
        <a>
          <cite>考生信息</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" id="contentSearchAdd">

            <button class="layui-btn"  lay-submit=""   id="searchBtn" lay-filter="search"  data-type="reload" permission="fireMan:query"><i class="layui-icon">&#xe615;</i></button>
            <a class="layui-btn" onclick="xadmin.open('新增FireMan','/fireMans/addOrEdit/?examineUserid=0')" permission="fireMan:add"><i class="layui-icon"></i>新增</a>

            <button type="button" class="layui-btn" id="importUser">
                <i class="layui-icon">&#xe67c;</i>学生导入
            </button>

        </form>
    </div>

    <table class="layui-hide" id="table" lay-filter="member"></table>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit"  permission="fireMan:edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"  permission="fireMan:del">删除</a>
    </script>
</div>

</body>
</html>
<script type="text/javascript">

    layui.use('upload',function () {
        $ = layui.jquery;
      var  upload=layui.upload

        //执行实例
        var uploadInst = upload.render({
            elem: '#importUser' //绑定元素
            ,url: '/fireMans/importUser', //上传接口
            accept: 'file'
            ,done: function(res){
                layer.alert("上次成功", {icon: 1},function (index1) {
                    layer.close(index1);
                    xadmin.father_reload();
                });
            }
            ,error: function(){
                //请求异常回调
            }
        });
    })

 layui.use('table', function(){
    $ = layui.jquery;
    var table = layui.table, form=layui.form;
    table.render({
        elem: '#table'
        ,url: '/fireMans/listPage' //数据接口
        ,page: true //开启分页
        ,response: {
            countName: 'count', //规定数据总数的字段名称，默认：count
            dataName: 'datas' //规定数据列表的字段名称，默认：data
        }
        , cols: [
             [ //表头
               	{"type" : 'checkbox', "fixed" : 'left'},
				{field : 'examineUserid', title : 'id'},
				{field : 'examineUsername', title : '考生姓名'},
				{field : 'orgId', title : '组织标识'},
				// {field : 'levelId', title : '考试级别标识'},
				{field : 'level', title : '考试级别'},
				{field : 'telephone', title : '电话'},
				{field : 'identityNumber', title : '身份证号'},
                 {field : 'orgName', title : '组织名称'},


               {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]
        ]
        ,id: 'testReload'

    });



     var $ = layui.$, active = {
             reload: function(){
             //执行重载
             table.reload('testReload', {
                 page: {
                     curr: 1 //重新从第 1 页开始
                 }
                 ,where: {
                     key: {
                         id:  $("#id").val()
                     }
                 }
             });
         }
     };
    //搜索
     $('#searchBtn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });

     //监听工具条
    table.on('tool(member)', function(obj){
        var data = obj.data;
        if(obj.event === 'del'){
            layer.confirm('真的删除行么', function(index){
                $.ajax({
                    url:"/fireMans/delete",
                    type:"GET",
                    data:{examineUserid:data.examineUserid},
                    dataType:'json',
                    success:function(result){
                        if(result.code == 200){
                            layer.alert("删除成功", {icon: 1},function (index1) {
                                layer.close(index1);
                                xadmin.father_reload();
                            });
                        }else{
                            layer.alert(result.msg);
                        }

                    },
                });
            });
        } else if(obj.event === 'edit'){
            var id = data.examineUserid;//当前行的id
            xadmin.open('编辑信息','/fireMans/addOrEdit/?examineUserid='+id);
        }
    })

});

</script>
